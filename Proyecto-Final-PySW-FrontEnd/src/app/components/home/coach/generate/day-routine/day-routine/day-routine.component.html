<section class="col-12 row">

    <!-------------->
    <!--Button Add-->
    <!-------------->
    <div class="col-12 col-md-3 d-flex px-5 my-5 px-md-0 px-lg-3 my-md-0">
        <button class="col-12 m-auto" (click)="addNewDayRoutine()">Add new Arrangement</button>
    </div>

    <!---------------->
    <!-----Table------>
    <!---------------->
    <div class="col-12 col-md-9 table-responsive px-md-5">
        <table class="col-12 table table-hover text-center">
            <thead class="col-12">
                <tr class="col-12">
                    <th class="col-2">Objetivo</th>
                    <th class="col-2">Intensidad</th>
                    <th class="col-2">Amount_Routines</th>
                    <th class="col-1"></th>
                    <th class="col-1"></th>
                </tr>
            </thead>

            <tbody>
                <tr class="col-12" *ngFor="let a of dayRoutines">
                    <td class="col-2">{{a.objective}}</td>
                    <td class="col-2">{{a.intensity}}</td>
                    <td class="col-2">{{a.day}}</td>
                    <td class="col-1">
                        <button (click)="editDayRoutine(a._id)">Edit</button>
                    </td>   
                    <td class="col-1">
                        <button (click)="deleteDayRoutine(a._id)">Delete</button>
                    </td>          
                </tr>
            </tbody>
        </table>
    </div>
</section>
